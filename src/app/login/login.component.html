<!-- Only show modal if not navigating -->
<div class="login-div">
    <!-- Modal Header -->
    
  
    <!-- Modal Body -->
    <div class="modal-body">
      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="loginData.email"
            name="email"
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            Email is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="loginData.password"
            name="password"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <!-- Login Button -->
        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Connexion</button>
      </form>
  
      <!-- Signup Buttons -->
      <div class="mt-3">
        <button style="background-color: rgb(77, 86, 149);" class="btn btn-primary" (click)="signUpAsClient()" >Sign Up as Client</button>
        <button style="background-color: rgb(77, 86, 149);" class="btn btn-info" (click)="signUpAsDJ()">Sign Up as DJ</button>
      </div>
    </div>
  </div>
